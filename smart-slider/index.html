<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Style sheet -->
    <link rel="stylesheet" href="./style.css" />

</head>

<body>
    <div class="Container">
        <div class="SliderContainer">
            <div class="topToBottonSlide">
                <img class="slider slider-1" id='0'
                    src="https://images.unsplash.com/photo-1636829092009-0d7f5723877a?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1471&q=80" />

                <img class="slider slider-2" id='1'
                    src="https://images.unsplash.com/photo-1636830845768-edaab87397a6?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1470&q=80" />

                <img class="slider slider-3" id='2'
                    src="https://images.unsplash.com/photo-1636830845751-f85af7a91079?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1470&q=80" />

            </div>

            <div class="leftToRightSlide">
                <img class="sliderOne 0"
                    src="https://images.unsplash.com/photo-1636830845806-d551ac9968e3?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1470&q=80">

                <img class="sliderOne 1"
                    src="https://images.unsplash.com/photo-1636834669672-05ad90b55f0b?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1434&q=80">

                <img class="sliderOne 2"
                    src="https://images.unsplash.com/photo-1636829483627-9d861f6f0050?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1471&q=80">

    <script src="./main.js"></script>

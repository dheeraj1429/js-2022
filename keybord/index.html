<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div>
      <audio src=""></audio>
      <div class="keyboard-base">
        <div class="key ~" id="tab-~">~</div>
        <div class="key" id="tab-1">1</div>
        <div class="key" id="tab-2">2</div>
        <div class="key" id="tab-3">3</div>
        <div class="key" id="tab-4">4</div>
        <div class="key" id="tab-5">5</div>
        <div class="key" id="tab-6">6</div>
        <div class="key" id="tab-7">7</div>
        <div class="key" id="tab-8">8</div>
        <div class="key" id="tab-9">9</div>
        <div class="key" id="tab-0">0</div>
        <div class="key" id="tab--">-</div>
        <div class="key" id="tab-+">+</div>
        <div class="key delete" id="tab-Backspace">Backspace</div>
        <div class="key tab" id="tab-Tab">Tab</div>
        <div class="key" id="tab-Q">Q</div>
        <div class="key" id="tab-W">w</div>
        <div class="key" id="tab-E">E</div>
        <div class="key" id="tab-R">R</div>
        <div class="key" id="tab-T">T</div>
        <div class="key" id="tab-Y">Y</div>
        <div class="key" id="tab-U">U</div>
        <div class="key" id="tab-I">I</div>
        <div class="key" id="tab-O">O</div>
        <div class="key" id="tab-P">P</div>
        <div class="key" id="tab-[">[</div>
        <div class="key" id="tab-]">]</div>
        <div class="key backslash" id="tab-\">\</div>
        <div class="key capslock" id="tab-CapsLock">CapsLock</div>
        <div class="key" id="tab-A">A</div>
        <div class="key" id="tab-S">S</div>
        <div class="key" id="tab-D">D</div>
        <div class="key" id="tab-F">F</div>
        <div class="key" id="tab-G">G</div>
        <div class="key" id="tab-H">H</div>
        <div class="key" id="tab-J">J</div>
        <div class="key" id="tab-K">K</div>
        <div class="key" id="tab-L">L</div>
        <div class="key" id="tab-;">;</div>
        <div class="key" id="tab-'">'</div>
        <div class="key return" id="tab-Enter">Enter</div>
        <div class="key leftshift" id="tab-Shift">Shift</div>
        <div class="key" id="tab-Z">Z</div>
        <div class="key" id="tab-X">X</div>
        <div class="key" id="tab-C">C</div>
        <div class="key" id="tab-V">V</div>
        <div class="key" id="tab-B">B</div>
        <div class="key" id="tab-N">N</div>
        <div class="key" id="tab-M">M</div>
        <div class="key" id="tab-,">,</div>
        <div class="key" id="tab-.">.</div>
        <div class="key" id="tab-/">/</div>
        <div class="key rightshift" id="tab-Shift">Shift</div>
        <div class="key leftctrl" id="tab-Ctrl">Ctrl</div>
        <div class="key" id="tab-Alt">Alt</div>
        <div class="key command" id="tab-Command">Command</div>
        <div class="key space" id="tab-Space">Space</div>
        <!-- <div class="key command" id="tab-command">command</div> -->
        <div class="key" id="tab-Alt">Alt</div>
        <div class="key" id="tab-Ctrl">Ctrl</div>
        <div class="key" id="tab-Fn">Fn</div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>

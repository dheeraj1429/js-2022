<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hide and Sick Game</title>

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="Container">
      <div class="MainDiv">
        <h1 class="heading">Hide And Sick Game</h1>
        <div class="score">
          <p class="youScoreLeft">left - 00</p>
          <p class="score">total - 5</p>
        </div>

        <div class="GameContainer">
          <div class="GameRocks">
            <div class="HideAndShowCartoonDiv">
              <img src="./image/bg.png" class="rock rock-1" />
              <img src="./image/cartoon2.png" class="cartoon rock-1-cartoon" />
            </div>

            <div class="HideAndShowCartoonDiv">
              <img src="./image/bg.png" class="rock rock-2" />
              <img src="./image/cartoon2.png" class="cartoon rock-2-cartoon" />
            </div>

            <div class="HideAndShowCartoonDiv">
              <img src="./image/bg.png" class="rock rock-3" />
              <img src="./image/cartoon2.png" class="cartoon rock-3-cartoon" />
            </div>

            <div class="HideAndShowCartoonDiv">
              <img src="./image/bg.png" class="rock rock-4" />
              <img src="./image/cartoon2.png" class="cartoon rock-4-cartoon" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
